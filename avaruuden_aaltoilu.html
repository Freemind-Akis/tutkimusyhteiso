<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaruuden Aaltoilu</title>
    <style>
        /* Yleinen tyyli */
        body {
            font-family: Arial, sans-serif;
            background-image: url('./A_deep_cosmic_background_featuring_swirling_blue_a.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            padding-top: 80px; /* Jotta sisältö ei jää nav-palkin alle */
        }

        /* Navigaatiopalkki */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav a, .dropbtn {
            color: white;
            font-size: 20px;
            text-decoration: none;
            margin: 15px;
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        nav a:hover, .dropdown:hover .dropbtn {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: left;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Sisältöalue */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <!-- Navigaatiopalkki -->
    <nav>
        <a href="index.html">Etusivu</a> 
        <div class="dropdown">
            <button class="dropbtn">Tutkimukset ▼</button>
            <div class="dropdown-content">
                <a href="avaruuden_aaltoilu.html">Avaruuden Aaltoilu</a>
                <a href="kvanttilomittuminen.html">Kvanttilomittuminen</a>
                <a href="tietoisuus.html">Tietoisuus ja Energia</a>
            </div>
        </div>
        <a href="manifesti.html">Manifesti</a>
    </nav>

    <!-- Sisältöalue -->
    <div class="container">
        <h1>Avaruuden Aaltoilu</h1>
        <p>Tutkimus avaruuden aaltoilun vaikutuksesta energiatiheyteen ja tietoisuuteen.</p>
    </div>

</body>
</html>
