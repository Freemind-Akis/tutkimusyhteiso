<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avaruuden aaltoilu</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navigaatio ladataan ulkoisesta tiedostosta -->
  <div id="nav-placeholder"></div>

  <!-- JavaScript: sämpylä + dropdown toimii -->
  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;

        // Sämpylä toimii
        const toggleButton = document.getElementById("menu-toggle");
        const navLinks = document.getElementById("nav-links");

        if (toggleButton && navLinks) {
          toggleButton.addEventListener("click", function () {
            navLinks.classList.toggle("active");
          });
        }

        // Dropdownit mobiilissa
        const dropdowns = document.querySelectorAll(".dropdown .dropbtn");
        dropdowns.forEach(button => {
          button.addEventListener("click", function (e) {
            e.preventDefault();
            const parent = button.closest(".dropdown");
            document.querySelectorAll(".dropdown").forEach(drop => {
              if (drop !== parent) drop.classList.remove("active");
            });
            parent.classList.toggle("active");
          });
        });
      });
  </script>

</body>
</html>


 
<!-- Päivitetty -->
    
        <h1>Tutkimusyhteisön Manifesti</h1>
        <p>Tutustu manifestiimme ja lataa se täältä:</p>
        <a href="manifesti.pdf" class="button">Lataa manifesti</a>
    </div>
</body>

</html>
